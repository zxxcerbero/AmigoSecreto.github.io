<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ Amigo Secreto</title>

  <!-- Bulma CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <!-- Font Awesome para Ã­conos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Estilos opcionales -->
  <style>
    ul {
      list-style: none;
      padding-left: 0;
    }
    li::before {
      content: "ğŸ ";
      margin-right: 6px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00d1b2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <section class="section is-mobile is-fullheight">
      <div class="has-text-centered mb-6">
        <h1 class="title is-2">ğŸ Amigo Secreto</h1>
        <img src="https://i.imgur.com/kG3PGsW.png" alt="Imagen amigo secreto" style="max-width: 280px" />
      </div>

      <div class="container columns is-centered">
        <div class="column is-half">
          <!-- Caja principal -->
          <div class="box">
            <h2 class="subtitle is-4 has-text-weight-semibold">ğŸ‘¥ Agregar Amigos</h2>

            <div class="field has-addons">
              <div class="control is-expanded has-icons-left">
                <input
                  v-model="nuevoAmigo"
                  class="input is-warning"
                  type="text"
                  placeholder="Nombre del amigo"
                  @keyup.enter="agregarAmigo" />
                <span class="icon is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <div class="control">
                <button class="button is-warning" @click="agregarAmigo">AÃ±adir</button>
              </div>
            </div>

            <div v-if="amigos.length" class="mt-4">
              <p class="has-text-weight-semibold mb-2">ğŸ“‹ Lista de amigos:</p>
              <ul>
                <li v-for="(amigo, index) in amigos" :key="index">
                  {{ index + 1 }}. {{ amigo }}
                </li>
              </ul>
            </div>
          </div>

          <!-- AnimaciÃ³n -->
          <div class="has-text-centered my-5" v-if="sorteando">
            <span class="loader"></span>
            <p class="mt-3 has-text-weight-semibold is-italic">
              Realizando sorteo... â³
            </p>
          </div>

          <!-- Resultado -->
          <div class="notification is-primary" v-if="resultado && !sorteando">
            <p class="title is-5">ğŸ‰ Resultados del sorteo:</p>
            <ul>
              <li v-for="(destino, index) in resultado" :key="index">
                {{ destino[0] }} â¡ï¸ le regala a â¡ï¸ <strong>{{ destino[1] }}</strong>
              </li>
            </ul>
          </div>

          <!-- BotÃ³n de sorteo -->
          <div class="has-text-centered mt-4">
            <button
              class="button is-success is-large"
              @click="sortearAmigo"
              :disabled="amigos.length < 2 || sorteando">
              <span v-if="!sorteando">Sortear Amigo Secreto</span>
              <span v-else>Espere...</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- LÃ³gica Vue -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          nuevoAmigo: "",
          amigos: [],
          resultado: [],
          sorteando: false,
        };
      },
      methods: {
        agregarAmigo() {
          const nombre = this.nuevoAmigo.trim();
          if (!nombre) {
            alert("Por favor escribe un nombre vÃ¡lido.");
            return;
          }
          if (this.amigos.includes(nombre)) {
            alert("Ese nombre ya fue ingresado.");
            return;
          }
          this.amigos.push(nombre);
          this.nuevoAmigo = "";
          this.resultado = [];
        },
        sortearAmigo() {
          this.sorteando = true;
          this.resultado = [];

          setTimeout(() => {
            const participantes = [...this.amigos];
            const receptores = [...this.amigos];
            const asignaciones = [];

            for (const giver of participantes) {
              const posibles = receptores.filter((r) => r !== giver);
              if (posibles.length === 0) {
                alert("No se pudo completar el sorteo. Intenta nuevamente.");
                this.resultado = [];
                this.sorteando = false;
                return;
              }
              const elegido = posibles[Math.floor(Math.random() * posibles.length)];
              asignaciones.push([giver, elegido]);
              receptores.splice(receptores.indexOf(elegido), 1);
            }

            this.resultado = asignaciones;
            this.sorteando = false;
          }, 2000); // Simula carga de 2 segundos
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
